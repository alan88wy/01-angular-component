<div class="courses" #container >

    <!-- <course-card (click)="onCardClick()" [course] = "course"></course-card> -->

    <!-- Custom Event -->
    <!-- the CSS class (is-first and is-last) will be activated if it is the first or last element -->
    <course-card #cardRef
        *ngFor="let course of Courses; index as i; first as isFirst; last as isLast;
                even as isEven; odd as isOdd"
        (courseSelected)="onCourseSelected($event)"
        [course]="course"  [cardIndex] = "i + 1">

        <!-- Content Projection - ng-content -->
        <!-- <div courseImg #cImage >
          <img width="300" alt="Angular Logo" *ngIf="course.iconUrl; else noImage"
              [src]="course.iconUrl">
        </div> -->

        <!-- Angular Template -->
        <!-- <ng-template #noImage>
          <p>No Image is available</p>
        </ng-template> -->

        <ng-template #noImage let-courseName = "description">
          <p class="warn">{{ courseName }} has no image yet.</p>
          <img src="assets/empty-image.png">
        </ng-template>

        <div *ngTemplateOutlet="noImage; context: {description : course.description}" >

        </div>

        <!-- Move the above away to the course-image -->
        <!-- <course-image [src]="course.iconUrl" [description]="course.description" ></course-image> -->
        <course-image [src]="course.iconUrl" ></course-image>

        <div class="course-description">
          {{ course.longDescription }}
        </div>

        <h5 class="total-lessons">Total Lessons : 10</h5>
    </course-card>
</div>
