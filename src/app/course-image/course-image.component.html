<!-- Content Projection - ng-content -->
<div courseImg #cImage >
  <img width="300" alt="Angular Logo" *ngIf="imageUrl; else noImage"
      [src]="imageUrl">

  <!-- Angular Template Reference -->
  <ng-template #noImage>
    <p class="warn">{{ description }} has no image yet.</p>
    <img src="assets/empty-image.png">
  </ng-template>
</div>
